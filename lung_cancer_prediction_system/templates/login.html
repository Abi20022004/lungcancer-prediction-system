<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #FAF9F6; /* Beige */
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            margin-top: 50px; /* Adjust top margin for centering */
            text-align: center; /* Center align text within the container */
        }
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto; /* Center the form */
        }
        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            margin-bottom: 15px; /* Add space between fields */
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        /* Updated button styles */
        .button-box {
            margin-top: 20px; /* Increase margin to add space */
            border: 2px solid #4682B4; /* Steel Blue border */
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Add padding */
            display: inline-block; /* Make the box inline */
            background-color: #f9f9f9; /* Light gray background color */
        }
        .form-signin button {
            background-color: #4682B4; /* Steel Blue */
            border-color: #4682B4; /* Steel Blue */
            color: white; /* Text color */
            font-size: 20px; /* Increase button size */
            padding: 15px 30px; /* Increase padding */
            margin-top: 15px; /* Add margin between buttons */
        }
        .form-signin button:hover {
            background-color: #87CEFA; /* Lighter Steel Blue when hovered over */
            border-color: #87CEFA; /* Lighter Steel Blue when hovered over */
        }
        /* Updated text styles */
        .hospital-name {
            font-size: 24px; /* Increase font size */
            font-weight: bold; /* Make bold */
        }
        .address {
            font-size: 18px; /* Decrease font size */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="form-signin-heading">LUNG CANCER PREDICTION SYSTEM</h2>
    <div class="hospital-name">City Hospital</div>
    <div class="address">
        <p>Contact Number: +1 123-456-7890</p>
        <p>City: Metropolis</p>
    </div>
    <div class="button-box">
        <form class="form-signin" action="/login" method="POST">
            <h3 class="form-signin-heading">Sign-in</h3>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign-in</button>
            <div id="error-message">
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
            </div>
        </form>
        <div>
            <p class="text-center" style="margin-top: 20px;"><a href="/forgot_password">Forgot Password?</a></p>
            <p class="text-center">New user? <a href="/signup">Sign-up</a></p>
        </div>
    </div>
</div>

</body>
</html>
